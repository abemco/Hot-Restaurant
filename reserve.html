<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
  
  <body>
  
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr class="my-4">
        <h2 class="text-center">Make your reservation</h2>
        <br>
  
        <div class="text-center">
          <a href="/tables"><button type="button" class="btn btn-lg btn-danger">View Tables</button></a>
          <a href="/"><button type="button" class="btn btn-lg btn-primary">Home</button></a>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12">
  
          <!-- Reservation Page -->
          <div class="panel panel-default panelstyle">
            <div class="panel-heading">
              <h4 class="panel-title">Table Reservation</h4>
            </div>
            <div class="panel-body">
  
              <form role="form">
  
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
  
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
  
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
  
                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique-id">
                </div>
  
                <button type="submit" id="submit" class="btn btn-primary submit">Submit</button>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
  
  
      <footer class="footer">
        <div class="container footercontain">
          <p><a href="/api/tables">API Table Link</a> | 
          <a href="/api/waitlist">API Wait List</a> | 
          <a href="https://github.com/abemco/Hot-Restaurant.git">GitHub Repo</a>
        </div>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript">
        // Question: What does this code do?
        $("#submit").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#reserve-name").val().trim(),
            phone: $("#reserve-phone").val().trim(),
            email: $("#reserve-email").val().trim(),
            id: $("#reserve-unique-id").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/tables", newReservation)
            .then(function(data) {
              console.log("add.html", data);
              alert("Reservation Received");
            });
        });
      </script>
 </div>
 </body>
</html>
